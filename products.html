<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المنتجات - سوق الزهجان</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: #008060; font-weight: bold; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
    .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .product img { max-width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #666; }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">تواصل معنا</a>
    <a href="dashboard.html">لوحة التاجر</a>
  </nav>
  <h1>المنتجات</h1>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="منتج">
      <h3>اسم المنتج</h3>
      <p>وصف بسيط للمنتج</p>
      <strong>2000 جنيه</strong>
    </div>
    <!-- ممكن تضيف منتجات تانية بنفس الكتلة -->
  </div>
</body>
</html>
