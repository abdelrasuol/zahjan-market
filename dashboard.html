<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم التاجر - سوق الزهجان</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: #008060; font-weight: bold; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #008060; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #005e47; }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }
  </script>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">تواصل معنا</a>
    <a href="dashboard.html">لوحة التاجر</a>
  </nav>
  <div class="container">
    <h1>لوحة تحكم التاجر</h1>
    <form>
      <label>اسم المنتج:</label>
      <input type="text" required>
      <label>السعر (بالجنيه):</label>
      <input type="number" required>
      <label>الوصف:</label>
      <textarea rows="4" required></textarea>
      <label>رابط الصورة:</label>
      <input type="text">
      <button type="submit">إضافة المنتج</button>
    </form>
  </div>
</body>
</html>
